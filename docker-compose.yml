version: '3.8'

services:
  backend:
    image: backend-image
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=backend.py
      - FLASK_ENV=production
    volumes:
      - .:/app
    command: ["sh", "-c", "flask run --host=0.0.0.0"]
    networks:
      - my_network

  frontend:
    image: frontend-image
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:5001
    volumes:
      - .:/app
      - ./frontend/.streamlit:/root/.streamlit
    command: ["streamlit", "run", "app.py"]
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
