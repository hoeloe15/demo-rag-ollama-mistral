apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: rjjmacr.azurecr.io/demo-app-backend:latest
        ports:
        - containerPort: 5001
        envFrom:
        - configMapRef:
            name: my-app-config
        - secretRef:
            name: my-app-secret
        env:
        - name: FLASK_APP
          value: "backend.py"
        - name: FLASK_RUN_HOST
          value: "0.0.0.0"
        - name: FLASK_RUN_PORT
          value: "5001"
        - name: AZURE_SEARCH_SERVICE_NAME
          value: "rjjm-ai-search"
        - name: AZURE_SEARCH_ADMIN_KEY
          valueFrom:
            secretKeyRef:
              name: my-app-secret
              key: AZURE_SEARCH_ADMIN_KEY
        - name: AZURE_SEARCH_INDEX_NAME
          value: "document-indexer"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: my-app-secret
              key: OPENAI_API_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: ClusterIP
  ports:
  - port: 5001
    targetPort: 5001
  selector:
    app: backend
